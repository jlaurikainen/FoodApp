<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Food App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="graphs">
        <h2 class="graphs-heading">Your calories today</h2>
        <p style="text-align: center;">1500 / 2000 kcal</p>
        <svg id="daily-chart" class="responsive" width="300px" height="200px" viewbox="0 0 300 200">
          <circle class="daily-cal-circle" cx="50%" cy="50%" r="80px" />
          <text class="daily-cal-numbers" x="51%" y="47%" dominant-baseline="middle" text-anchor="middle">
            75
            <tspan x="62.5%" y="50%">%</tspan>
            <tspan x="50%" y="60%">349 kcal left</tspan>
          </text>
        </svg>
      </div>
    </div>

    <div class="container">
      <div class="meals-list">
        <h2 class="meals-heading">What you've been eating</h2>
        <div class="meal-item">
          <div class="meal-heading">
            <h3>Big Mac</h3>
          </div>
          <div class="meal-sub-heading">
            <p>584 kcal</p>
          </div>
          <div class="meal-actions">
            <button class="action-button">...</button>
          </div>
        </div>
        <div class="meal-item">
          <div class="meal-heading">
            <h3>Rice and Chicken</h3>
          </div>
          <div class="meal-sub-heading">
            <p>423 kcal</p>
          </div>
          <div class="meal-actions">
            <button class="action-button">...</button>
          </div>
        </div>
        <div class="meal-item">
          <div class="meal-heading">
            <h3>Power Bar</h3>
          </div>
          <div class="meal-sub-heading">
            <p>285 kcal</p>
          </div>
          <div class="meal-actions">
            <button class="action-button">...</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
